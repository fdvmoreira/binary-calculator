<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css">
    <script src="js/binaryCalculator.js" type="text/javascript" defer> </script>
</head>

<body>
    <input type="text" id="res">
    <div id="btns">
        <button class="btn bg-light-green brown" id="btn0">0</button>
        <button class="btn bg-light-green brown" id="btn1">1</button>
        <button class="btn bg-dark-green white" id="btnClr">C</button>
        <button class="btn bg-dark-green white" id="btnEql">=</button>
        <button class="btn bg-black red" id="btnSum">+</button>
        <button class="btn bg-black red" id="btnSub">-</button>
        <button class="btn bg-black red" id="btnMul">*</button>
        <button class="btn bg-black red" id="btnDiv">/</button>
    </div>
</body>

</html>
