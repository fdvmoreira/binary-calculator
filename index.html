<body>
  <header>Binary Numbers Calculator</header>

  <div class="calculator">
    <div class="display" data-id="display"></div>
    <div class="btn-container" data-id="btns">
      <button class="btn" data-id="btn-0">0</button>
      <button class="btn" data-id="btn-1">1</button>
      <button class="btn" data-id="btn-clr">C</button>
      <button class="btn" data-id="btn-eq">=</button>
      <button class="btn" data-id="btn-sum">+</button>
      <button class="btn" data-id="btn-sub">-</button>
      <button class="btn" data-id="btn-mul">*</button>
      <button class="btn" data-id="btn-div">/</button>
    </div>
  </div>
  <small class="note"><strong>note:</strong> calculator only works with two operands</small>
